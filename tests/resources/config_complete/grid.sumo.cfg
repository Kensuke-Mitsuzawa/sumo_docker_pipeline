<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="grid.net.xml"/>
        <route-files value="grid.flows.xml"/>
        <additional-files value="grid_detectors.det.xml"/>
    </input>

    <output>
                     <output-prefix value="output/test/y99."/>
    </output>

    <time>
        <begin value="0"/>
        <end value="-1"/>
        <step-length value=".25"/>
    </time>

    <processing>
        <lateral-resolution value=".30"/>
    </processing>

    <routing>
        <device.rerouting.probability value="-1"/>
        <device.rerouting.period value="0"/>
        <device.rerouting.pre-period value="60"/>
    </routing>

    <random_number>
        <seed value="42"/>
    </random_number>

</configuration>
